<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <nav>
    <div id="icon">
      <img id="bookIcon" src="https://img.icons8.com/small/192/000000/address-book.png">
      <a id="icons8link" href="https://icons8.com/icon/43723/address-book">Address Book icon by Icons8</a>
    </div>
    <div id="navBtns">
      <a id="viewBtn">VIEW</h1>
      <a id="addBtn">ADD</a>
      <a id="verifyBtn">VERIFY</a>
    </div>
  </nav>

  <main>
    <section id="view">
      <div id="employeeDisplay"></div>
    </section>

    <section id="add">
      <div id="addForm">
        <input id="employeeName" type="text" placeholder="Employee name">
        <input id="officeNumber" type="text" placeholder="Employee office number">
        <input id="phoneNumber" type="text" placeholder="Employee phone number">
        <button id="addEmployeeBtn">Add</button>
      </div>
      <div id="employeeAddDisplay"></div>
    </section>

    <section id="verify">
      <div id="verifyForm">
        <input id="employeeNameToVerify" type="text" placeholder="Employee name">
        <button id="verifyEmployeeBtn">search</button>
      </div>
      <div id="employeeVerifyDisplay"></div>
    </section>
  </main>

  <script src="dom.js"></script>
  <script src="employeeList.js"></script>
  <script src="app.js"></script>
</body>
</html>
